<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Blog card -->

    <div class="container">
        <div class="blog-card">
            <img src="cactus_img.jpg" alt="Imagen del blog" class="blog-img">
            <div class="blog-content">
                <span class="blog-tag">Design</span>
                <h2 class="blog-title">Embracing Minimalism</h2>
                <p class="blog-description">From minimalist sculptures to minimalist paintings, this blog will inspire
                    you to appreciate the beauty that lies in simplicity.</p>
                <div class="line"></div>
                <p class="foot-blog">Annie Spratt</p>
            </div>
        </div>
    </div>

</body>

</html>
